<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
            <link rel="stylesheet" type="text/css" href="../../style.css"></link>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
            <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
            <![endif]-->
            <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
            

        </h:head>

        <h:body>
           
                <!--Заголовок-->
                <div class="header" align="center">Система информационного обеспечения органов государственной власти </div>
                <!--Меню навигации-->
                <ul class="css-menu-3">
                    <li><a href="main.xhtml" class="selected">Текущая обстановка</a></li>
                    <li><a href="directory.xhtml">Справочники</a></li>
                    <li><a href="reports.xhtml">Отчеты</a></li>
                    <li><a href="offense.xhtml">Нарушения</a></li>
                    <li><a href="#">Еще раздел</a></li>
                </ul>
                <!--Параметры-->
                <div class="left">  

                        <p:accordionPanel>
                            <p:tab title="Виды перевозок">
                                <p:selectManyCheckbox id="grid1" value="#{checkboxView.selectedModesOfTransport}" layout="grid" columns="2" style="text-align: left">
                                    <p:ajax event="click" rendered="cart" listener="#{checkboxView.modes}"/>
                                    <f:selectItems value="#{checkboxView.modesOfTransport}"/>

                                </p:selectManyCheckbox>
                            </p:tab>

                            <p:tab title="Районы и города">
                                <p:selectManyCheckbox id="grid2" value="#{checkboxView.selectedCities}" layout="grid" columns="2" style="text-align: left">
                                    <f:selectItems value="#{checkboxView.cities}"/>
                                </p:selectManyCheckbox>
                            </p:tab>

                            <p:tab title="Маршруты">
                                <p:selectManyCheckbox id="grid3" value="#{checkboxView.selectedRoute}" layout="grid" columns="4" style="text-align: left">
                                    <f:selectItems value="#{checkboxView.route}"/>
                                </p:selectManyCheckbox>
                            </p:tab>

                            <p:tab title="Период">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="datetime1" value="от" />
                                    <p:calendar id="datetime1" value="#{calendarView.date1}" pattern="MM/dd/yyyy HH:mm:ss" />

                                    <p:outputLabel for="datetime2" value="до" />
                                    <p:calendar id="datetime2" value="#{calendarView.date2}" pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>



                        <p:commandButton id="clean" value="Очистить" >

                        </p:commandButton>


                    </div>
                    <!--Карта-->
                    
                    <h:form>   
                        <div id="map" >
                            <script type='text/javascript'>
//Определяем карту, координаты центра и начальный масштаб
                                var map = L.map('map').setView([54.7306, 55.9077], 13);
//Добавляем на нашу карту слой OpenStreetMap
                                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                                    attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                                }).addTo(map);

                            </script>
                        </div>
                    </h:form>
                    
                    
                
                    <div class="clear"></div>
                    
                   
                
                <!--Подвал - Footer-->
                
                <div class="footer">
                    <p>Главная | <a href="#">О нас</a> | <a href="#">Техническая поддержка</a></p>
                </div>
           
        </h:body>
    </f:view>
</html>
